<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>title here</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    var typed = new Typed(".auto-type", {
      strings: ["first line", "second line", "third line", "fourth"],
      typeSpeed: 400,
      backSpeed: 100,
      loop: false
    })
    
  </script>

  <div class="container">
    <h1><span class="auto-type">f</span></h1>
  </div>

  
</body>

</html>
